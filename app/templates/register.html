{% extends "base.html" %}
{% block title %}Register | Online Bidding System{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
        <div class="card-header bg-dark text-light text-center">
          <h3 class="mb-0"><i class="bi bi-person-plus"></i> Create Your Account</h3>
          <p class="mb-0 text-warning">Join as a Seller or Bidder</p>
        </div>
        <div class="card-body">
          <form method="POST" action="/register">
            <div class="mb-4 text-center">
              <label class="form-label fw-bold">I am registering as:</label>
              <div class="btn-group" role="group" aria-label="User Type">
                <input type="radio" class="btn-check" name="user_type" id="seller" value="seller" autocomplete="off" required>
                <label class="btn btn-outline-warning" for="seller"><i class="bi bi-shop"></i> Seller</label>
                <input type="radio" class="btn-check" name="user_type" id="bidder" value="bidder" autocomplete="off" required>
                <label class="btn btn-outline-primary" for="bidder"><i class="bi bi-person-bounding-box"></i> Bidder</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required placeholder="Create a password">
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold shadow-sm">Register</button>
          </form>
          <div class="mt-3 text-center">
            <span class="text-muted">Already have an account?</span>
            <a href="#" class="text-primary login-trigger">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
