{% extends "base.html" %}
{% block title %}Login | Online Bidding System{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
        <div class="card-header bg-dark text-light text-center">
          <h3 class="mb-0"><i class="bi bi-person"></i> Login</h3>
          <p class="mb-0 text-warning">Access your account</p>
        </div>
        <div class="card-body">
          <form method="POST" action="/login">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" name="email" required placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="keepMe" name="keep_me">
              <label class="form-check-label" for="keepMe">Keep me logged in</label>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <a href="/forgot-password" class="text-decoration-none text-primary">Forgot password?</a>
              <a href="/register" class="btn btn-outline-warning btn-sm">Register</a>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold shadow-sm">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
